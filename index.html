<html ng-app="app" ng-cloak>
  <head>
    <title>Field Master</title>
    <!-- Viewport settings-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Basic style -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="css/profileStyle.css" rel="stylesheet"/>
      <style>
      .navbar{
        margin-bottom: 0;
        border-radius: 0;
      }
    </style>
  </head>
  <body id="body">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
          <a class="navbar-brand" href="#/">CC Field Master</a>
        </div>
        <div  class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="visible-xs"><a href="#/">Home</a></li>
                <li ng-if="isAuthenticated"><a href="#/inventory">Inventory</a></li>
                <li ng-if="isAuthenticated"><a href="#/ping">Ping</a></li>
                <li ng-if="!isAuthenticated"><a href="#" ng-click="authService.login()">Log In</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-if="isAuthenticated"><a href="#/" ng-click="authService.logout()">Log Out</a></li>
                <li  ng-if="isAuthenticated"><a href="#/profile" >Welcome:  {{profile.nickname | capitalize}}</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div ng-app="tcsApp">
        <div ng-view></div>
    </div>
    <script type="text/javascript" src="scripts/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" scr="scripts/route-styles.js" ></script>
    <script type="text/javascript" src="bower_components/auth0-lock/build/lock.js"></script>
    <script type="text/javascript" src="bower_components/angular-lock/dist/angular-lock.js"></script>
    <script type="text/javascript" src="bower_components/angular-jwt/dist/angular-jwt.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="app.run.js"></script>
    <script type="text/javascript" src="auth0-variables.js"></script>
    <script type="text/javascript" src="components/home/home.controller.js"></script>
    <script type="text/javascript" src="components/login/login.controller.js"></script>
    <script type="text/javascript" src="components/ping/ping.controller.js"></script>
    <script type="text/javascript" src="components/profile/profile.controller.js"></script>
    <script type="text/javascript" src="components/inventory/inventory.controller.js"></script>
    <script type="text/javascript" src="components/auth/auth.service.js"></script>
    <script type="text/javascript" src="upup.min.js"></script>
    <script>
        UpUp.start({
            'cache-version': 'v1',
            'content-url': 'offline.html',
            'assets': ['css/bootstrap.min.css', 'bower_components/angular/angular.js', ' bower_components/angular-route/angular-route.js']
        });
    </script>
  </body>

</html>
